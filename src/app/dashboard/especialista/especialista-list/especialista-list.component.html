<div class="row">
  <div class="col-12">
    <button (click)="crear()" type="button" class="btn btn-primary">
      Crear
    </button>
  </div>
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">
          Lista de Especialistas
        </h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Imagen
              </th>
              <th>
                Nombres y Apellidos
              </th>
              <th>
                Especialidad
              </th>
              <th>
                ...
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let item of especialistas">
                <td>
                  <img *ngIf="item.doctor.Photo !== 'imagen'"
                    class="rounded-circle"
                    [src]="item.doctor.Photo" alt="foto">
                  <img *ngIf="item.doctor.Photo === 'imagen'"
                    class="rounded-circle"
                    src="../../../../assets/img/faces/avatar.jpg"
                    alt="foto">
                </td>
                <td>
                  {{item.doctor.Name + '' + item.doctor.LastName}}
                </td>
                <td>
                  {{item.especialidad.Name}}
                </td>
                <td class="text-primary">
                  <button (click)="editar(item.id)" type="button" class="btn btn-info">
                    <span class="material-icons">
                      edit
                      </span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
