<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">
          Actualizar Diagnostico
        </h4>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="bmd-label-floating">
                  Nombre
                </label>
                <input name="diagnostico.Title"
                [(ngModel)]="diagnostico.Title"
                type="text" class="form-control"
                placeholder="nombre ....">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label class="bmd-label-floating">
                  Detalle
                </label>
                <input name="diagnostico.Detail"
                [(ngModel)]="diagnostico.Detail"
                type="text" class="form-control"
                placeholder="detalle ....">
              </div>
            </div>
          </div>
          <button (click)="updateDiagnostico()" type="submit" class="btn btn-primary pull-right"
          [disabled]="(diagnostico.Title === '' ||  diagnostico.Detail === '')? true:false">
            Actualizar
          </button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
