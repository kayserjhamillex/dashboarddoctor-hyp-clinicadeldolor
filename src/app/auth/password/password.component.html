<div class="app-dashboart">
  <div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card mx-4">
              <div class="row justify-content-md-center">
                <div class="col-md-auto">
                  <img class="card-img-top" src="https://kayserjhamillex.github.io/panel-doctor/assets/img/logo.png" alt="Logo">
                </div>
              </div>
              <div class="card-body p-4">
                <form>
                  <h1>
                    Recuperar Contraseña
                  </h1>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input
                    type="password"
                    class="form-control"
                    placeholder="Contraseña"
                    required
                    id="contra1"
                    name="contra1"
                    [(ngModel)]="parametro.contra1">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input
                    type="password"
                    class="form-control"
                    placeholder="Repetir Contraseña"
                    required
                    id="contra2"
                    name="contra2"
                    [(ngModel)]="parametro.contra2">
                  </div>
                  <button
                  (click)="actualizar()"
                  type="button"
                  class="btn btn-block btn-success">
                  Actualizar
                </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
